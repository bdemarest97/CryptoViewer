<table class="table table-dark table-striped table-hover borderWhiteAll">
    <thead class="borderWhiteAll">
        <tr>
            <th class="borderWhiteAll clickHand" (click)="sortNumerically(sortValues.rank, 'rank'); sortValues.rank = !sortValues.rank">#</th>
            <th class="borderWhiteAll clickHand" (click)="sortAlphabetacally(sortValues.name); sortValues.name = ! sortValues.name">Name</th>
            <th class="borderWhiteAll clickHand" (click)="sortNumerically(sortValues.rank, 'rank'); sortValues.rank = !sortValues.rank">Market Cap (USD)</th>
            <th class="borderWhiteAll clickHand" (click)="sortNumerically(sortValues.price, 'price'); sortValues.price = !sortValues.price">Price (USD)</th>
            <th class="borderWhiteAll clickHand" (click)="sortNumerically(sortValues.volume, 'volume_24h'); sortValues.volume = !sortValues.volume">Volume (24h)</th>
            <th class="borderWhiteAll clickHand" (click)="sortNumerically(sortValues.percentChange24, 'percent_change_24h'); sortValues.percentChange24 = !sortValues.percentChange24">Change (24h)</th>
        </tr>
    </thead>
    <tbody class="borderWhiteAll">
        <tr *ngFor="let crypto of top100Cryptos;" class="borderWhiteAll">
            <td [innerHTML]="crypto.rank" class="borderWhiteAll font-weight-bold"></td>
            <td [innerHTML]="crypto.name" class="borderWhiteAll"></td>
            <td [innerHTML]="crypto.quotes.USD.market_cap | currency" class="borderWhiteAll"></td>
            <td [innerHTML]="crypto.quotes.USD.price | currency" class="borderWhiteAll"></td>
            <td [innerHTML]="crypto.quotes.USD.volume_24h" class="borderWhiteAll"></td>
            <td [innerHTML]="crypto.quotes.USD.percent_change_24h * 0.01 | percent: '1.1-2'" class="borderWhiteAll" [class.negative]="crypto.quotes.USD.percent_change_24h < 0"
                [class.positive]="crypto.quotes.USD.percent_change_24h > 0"></td>

        </tr>
    </tbody>
</table>
